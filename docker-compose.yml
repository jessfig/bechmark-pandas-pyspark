services:
  tpchgen:
    build:
      context: .
      dockerfile: /app/docker/tpchgen/DockerFile
    mem_limit: 24g
    cpus: 8
    volumes:
      - ./app/data:/data

  parquet:
    build:
      context: ./app
      dockerfile: docker/parquet/DockerFile
    mem_limit: 24g
    cpus: 8
    volumes:
      - ./app/data:/data

  spark:
    build:
      context: ./app
      dockerfile: docker/spark/DockerFile
    mem_limit: 24g
    cpus: 8
    volumes:
      - ./app/data:/data

